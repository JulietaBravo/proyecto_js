<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b1edcfa663.js"
      crossorigin="anonymous"
    ></script>
    <title>Index</title>
  </head>

  <h1 class="h1">LIBRERÍA LIBBI</h1>
    
  
  <body>
    <div class="container-items" id="items">
      <template id="template-card">
        <div class="individual">
          <div class="card">
            <img src="" alt="" class="card-img-top" />
            <div class="card-body">
              <h5 id="titulo-producto" class="titulos"></h5>
              <p id="precio-producto" class="precio"></p>
              <button type="button" class="btn-carrito">
                Agregar al carrito <i class="fas fa-shopping-bag"></i>
              </button>
            </div>
          </div>
        </div>
      </template>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Item</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Acción</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody id="items-carrito"></tbody>
      <tfoot>
        <tr id="footer-carrito">
          <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
        </tr>
      </tfoot>
    </table>

      <template id="template-carrito">
        <tr>
          <th scope="row">id</th>
          <td>Café</td>
          <td>1</td>
          <td>
            <button class="btn btn-info btn-sm" style="background-color: plum; border-color: plum;">+</button>
            <button class="btn btn-danger btn-sm" style="background-color: powderblue; border-color: powderblue;">-</button>
          </td>
          <td>$ <span>500</span></td>
        </tr>
      </template>


    <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td class="row-button"> 
        <button class="btn btn-danger btn-sm" id="vaciar-carrito" style="background-color: palevioletred;border-color: palevioletred; margin-right: 1rem;">
          Vaciar carrito
        </button>
        <button class="btn btn-danger btn-sm" id="confirmar-carrito" style="background-color: palevioletred;border-color: palevioletred;margin-right: 1rem;">
          Confirmar compra
        </button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="./js/app.js" type="module"></script>
  </body>
  <footer class="footer">
    <div class="socialmedia">
        <a href="#" class="Mensaje"><i class="fas fa-envelope"></i></a>
        <a href="#" target="_blank" class="twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" target="_blank" class="youtube"><i class="fab fa-youtube"></i></a> 
        <a href="#" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a> 
        <a href="#" target="_blank" class="facebook"><i class="fab fa-facebook"></i></a>
    </div>
  </footer>
</html>
